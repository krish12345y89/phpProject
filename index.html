        * {

        body {

        section h2 {
            margin-top: 0;
        }

        section p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        section img {
            width: 100%; /* Responsive image */
            height: auto; /* Maintain aspect ratio */
            object-fit: cover;
            margin-bottom: 20px;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            clear: both;
        }
